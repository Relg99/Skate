<script>
    var fd = new FormData();
    const xhr = new XMLHttpRequest();
    var objeto;
  function canjearCodigo(evento){
    evento.preventDefault();
    fd.append("codigo", document.getElementById("codigo").value);
      xhr.open("POST", backendCetiPay+"canjear_codigo.php");
      xhr.withCredentials = true;
      xhr.send(fd);
  }

  xhr.onload = function() {
      objeto = JSON.parse(this.responseText);
      if (objeto.success === true) {
        alert("C贸digo canjeado con exito.");
      }else{
        alert("C贸digo invalido.");
      }
  };
</script>
