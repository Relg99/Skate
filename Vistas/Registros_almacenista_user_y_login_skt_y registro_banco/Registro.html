<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 3 -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/bootstrap/css/bootstrap.css" />
    <style>

.navbar {
    overflow: hidden;
    background-color: #333;
  }


.logo-navbar {
    float: left;
    width: 150px;
}

ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    background-color: #343434;
    overflow: hidden;
}

li {
    float: right;
}

li a {
    display: block;
    color: white;
    text-align: center;
    padding: 15px 20px;
    text-decoration: none;
}

li a:hover {
    background-color: #220901;
    cursor: pointer;
}

.dropdown {
    overflow: hidden;
}

.dropdown:hover .dropdown-button{
    background-color: #220901;
}

.dropdown-button {
    background-color: #343434;
    border: none;
    padding: 0;
    margin: 0;

}

.dropdown-content {
    display: none;
    position: absolute; 
}

.dropdown-content a {
    background-color: #333;
    width: 220px;
}

.dropdown-icon {
    display: inline-block;
    padding: 0;
    margin: 0;
}

.dropdown-name {
    float: right;
    padding: 10px;
    overflow: hidden;
    width: 150px;
    height: 10px;
    margin: 0;
    font-size: 16px;
}

.dropdown-content a:hover {
    background-color: rgb(78, 78, 78);  
    cursor: pointer;}

.dropdown:hover .dropdown-content {
    display: block;
}
        body{
            background-color: #FFF;
        }
        .panel-style{
            padding-top: 60px;
        }
        .panel-title{
          text-align: center;
        }
        .btn-boton-crear,
        .btn-boton-crear:hover,
        .btn-boton-crear:active{
          background-color:#494949;
          color: white;
          border-radius: 10%
        }
        .boton{
          text-align: right;
        }
        .panel-heading{
            background:  #494949;
            color: white;
        }
        .panel-body{
          text-align: left;
          border: #494949 3px solid ;
        }
        .imagen{
          text-align: left;
          height: 100px;
        }
        .Inicio{
          text-align: right;
          font-size: 15px;
          padding-top:  10px;
          padding-right: 30px;
        }
        .Carrito{
          padding-right: 10px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <nav>
                <img src="ref/icons/logo.png" alt="Logo" class="logo-navbar">

            <ul>
                <li>
                    <div class="dropdown">
                        <button class="dropdown-button">
                            <a href="">
                                <img src="ref/icons/baseline_account_circle_white_18dp.png" class="dropdown-icon">
                                <h3 class="dropdown-name">Ricardo Enrique </h3>
                            </a>
                        </button>
                        <div class="dropdown-content">
                            <a href="#">Cuenta</a>
                            <a href="#">Cerrar Sesion</a>
                        </div>
                    </div>
                </li>
                <li>
                    <a>
                        <img src="ref/icons/baseline_shopping_cart_white_18dp.png" class="shopping-icon">
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="container">
        <div class="col-md-8 col-md-offset-2 panel-style">
                  <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong>
                                Registro
                            </strong>
                        </h3>
                  </div>
                  <div class="panel-body">
                        <form action="#" method="post">
                            <div class="form-group">
                                    <label for="nombre">Nombre</label>
                                    <input type="text" name="nombre" id="nombre" class="form-control" required="required">
                                </div>
                                <div class="form-group">
                                    <label for="apellido">Apellido</label>
                                    <input type="text" name="apellido" id="apellido" class="form-control" required="required">
                                </div>
                                <div class="form-group">
                                    <label for="correo">Correo</label>
                                    <input type="email" name="correo" id="correo" class="form-control" required="required">
                                </div>
                                <div class="form-group">
                                    <label for="contraseña">Contraseña</label>
                                    <input type="password" name="contraseña" id="contraseña" class="form-control" required="required">
                                </div>
                                <div class="form-group">
                                    <label for="confirmar">Confirmar contraseña</label>
                                    <input type="password" name="confirmar" id="confirmar" class="form-control" required="required">
                                </div>
                                <div class="form-group">
                                  <div class="boton-crear">
                                    <div class="boton">
                                    <button type="submit" class="boton-crear btn-sm btn-boton-crear">Crear cuenta</button>
                                </div>
                                  </div>
                                  </div>
                        </form>
                  </div>
            </div>

        </div>
    </div>
    <script src="assets/jquery/jquery-3.3.1.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.js"></script>
</body>
</html>
