<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Ingresar a CetiPay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="../Assets/js/barnavpay.js"></script>


  <!-- Bootstrap 3 -->
    <link rel="stylesheet" type="text/css" media="screen" href="../Assets/js/bootstrap/css/bootstrap.css" />

    <style>
        body{
            background-color: #FFF;
        }
        .panel-style{
            padding-top: 60px;
        }

        .panel-title{
          text-align: center;
        }

        .btn-boton-crear,
        .btn-boton-crear:hover,
        .btn-boton-crear:active{
          background-color:#3883C2;
          color: white;
          border-radius: 10%
        }
        .boton{
          text-align: right;
        }
        .panel-heading{
            background:  #3883C2;
            color: white;
        }
        .panel-body{
          text-align: left;
          border: #3883C2 3px solid ;
        }

        .Creacion{
          text-align: right;
          font-size: 15px;
          padding-top:  10px;
        }

        .form-group{
          color: black;
        }

        /* Popup container */
.popup {
  position: relative;
  display: inline-block;
  cursor: pointer;
}

/* The actual popup (appears on top) */
.popup .popuptext {
  visibility: hidden;
  width: 160px;
  background-color: #555;
  color: #fff;
  text-align: center;
  border-radius: 6px;
  padding: 8px 0;
  position: absolute;
  z-index: 1;
  bottom: 125%;
  left: 50%;
  margin-left: -80px;
}

/* Popup arrow */
.popup .popuptext::after {
  content: "";
  position: absolute;
  top: 100%;
  left: 50%;
  margin-left: -5px;
  border-width: 5px;
  border-style: solid;
  border-color: #555 transparent transparent transparent;
}

/* Toggle this class when clicking on the popup container (hide and show the popup) */
.popup .show {
  visibility: visible;
  -webkit-animation: fadeIn 1s;
  animation: fadeIn 1s
}

/* Add animation (fade in the popup) */
@-webkit-keyframes fadeIn {
  from {opacity: 0;}
  to {opacity: 1;}
}

@keyframes fadeIn {
  from {opacity: 0;}
  to {opacity:1 ;}
}
    </style>
</head>
<body>

    <div class="container">
        <div class="col-md-8 col-md-offset-2 panel-style">
                  <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong>
                                Ingresar a CetiPay
                            </strong>
                        </h3>
                  </div>
                  <div class="panel-body">
                        <form action="#" method="post">
                            <div class="form-group">
                                    <label for="nombre">Usuario</label>
                                <input type="text" name="nombre" id="nombre" class="form-control" required="required">
                                </div>
                                <div class="form-group">
                                    <label for="contraseña">Contraseña</label>
                                    <input type="password" name="contraseña" id="contraseña" class="form-control" required="required">
                                </div>
                                <div class="form-group">
                                  <div class="boton-crear">
                                    <div class="boton">
                                    <button onclick="ingresar(event)" type="submit" class="boton-crear btn-sm btn-boton-crear">
                                       Ingresar
                                        <div class="popup">
                                        <span class="popuptext" id="popSeguro">Ha ocurrido un error al realizar la compra:(</span>
                                        </div>
                                    </button>
                                </div>
                                  </div>
                                  </div>
                                  <div class="Creacion">
                                    <a  href="registro.html" style="color:black">Crear cuenta</a>
                                </div>
                        </form>
                  </div>
            </div>

        </div>
    </div>
<script src="../Assets/js/jquery-3.3.1.min.js"></script>
<script src="../Assets/js/bootstrap/js/bootstrap.js"></script>

<script type="text/javascript">

    var respuesta;
        const xhr = new XMLHttpRequest();
    xhr.open("POST", backendCetiPay+"verificar_sesion.php", true);
    xhr.withCredentials = true;
    xhr.send();
        xhr.onload = function() {
            respuesta = JSON.parse(this.responseText);
            if (respuesta.success === true) {
                window.location.href = '/Skate/Vistas/cetipay/resumen.html';
            }
        };



    function ingresar(evento){
        evento.preventDefault();
      var objeto;
      const xhr = new XMLHttpRequest();
      xhr.onload = function() {
        objeto = JSON.parse(this.responseText);
        if (objeto.success === false) {
          alert("Verifica tus credenciales");
        } else {
          window.location.href = '/Skate/Vistas/cetipay/resumen.html';
        }
      };
      var fd = new FormData();
      fd.append("correo", document.getElementById("nombre").value);
      fd.append("contrasena", document.getElementById("contraseña").value);
      xhr.open("POST", backendCetiPay+"iniciar_sesion.php", true);
      xhr.withCredentials = true;
      xhr.send(fd);
    }
</script>
</body>
</html>
