<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" href="../Assets/img/logoBanco.png">
  <title>Registro Banco</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="../Assets/js/barnavpay.js"></script>
  <link href="index.css" rel="stylesheet">

    <!-- Bootstrap 3 -->
    <link rel="stylesheet" type="text/css" media="screen" href="../Assets/js/bootstrap/css/bootstrap.css" />

    <style>
        body{
            background-color: #FFF;
        }

        .panel-style{
            padding-top: 60px;
        }
        .panel-title{
          text-align: center;
        }
        .btn-boton-crear,
        .btn-boton-crear:hover,
        .btn-boton-crear:active{
          background-color:#3883C2;
          color: white;
          border-radius: 10%
        }
        .boton{
          text-align: right;
        }
        .panel-heading{
            background:  #3883C2;
            color: white;
        }
        .panel-body{
          text-align: left;
          border: #3883C2 3px solid ;
        }
        .imagen{
          text-align: center;
          padding-top: 10px;
          padding-right: 16px;
          height: 100px;
        }
        .logo-navbar{
            height: 100px;
            width: 125px;
        }
        .form-group{
          color: black;
        }
    </style>
</head>
<body>
<div id="insertar-barra"> </div>

<div class="container">
        <div class="col-md-8 col-md-offset-2 panel-style">
                  <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong>
                                Registro CetiPay
                            </strong>
                        </h3>
                  </div>
                  <div class="panel-body">
                        <form onsubmit="return false" method="post">
                            <div class="form-group">
                                    <label for="nombre">Nombre</label>
                                    <input type="text" name="nombre" id="nombre" class="form-control" required="required">
                                </div>
                                <div class="form-group">
                                    <label for="apellido">Apellido</label>
                                    <input type="text" name="apellido" id="apellido" class="form-control" required="required">
                                </div>
                                <div class="form-group">
                                    <label for="correo">Correo</label>
                                    <input type="email" name="correo" id="correo" class="form-control" required="required">
                                </div>
                          <div class="form-group">
                            <label for="telefono">Telefono</label>
                            <input type="number" name="telefono" id="telefono" class="form-control" required="required">
                          </div>
                                <div class="form-group">
                                    <label for="contrasena">Contraseña</label>
                                    <input type="password" name="contrasena" id="contrasena" class="form-control" required="required">
                                </div>
                                <div class="form-group">
                                    <label for="confirmar">Confirmar contraseña</label>
                                    <input type="password" name="confirmar" id="confirmar" class="form-control" required="required">
                                </div>
                                <div class="form-group">
                                  <div class="boton-crear">
                                    <div class="boton">
                                    <button onclick="registroCuenta()" type="submit" class="boton-crear btn-sm btn-boton-crear">
                                          Registrar
                                    </button>
                                </div>
                                  </div>
                                  </div>
                        </form>
                  </div>
            </div>

        </div>
    </div>
<script src="../Assets/js/jquery-3.3.1.min.js"></script>
<script src="../Assets/js/bootstrap/js/bootstrap.js"></script>
<script>
  function registroCuenta(){

          var objeto;
          const xhr = new XMLHttpRequest();
          xhr.onload = function() {
              objeto = JSON.parse(this.responseText);

              if (objeto.success === false) {
                  alert("Las contraseñas no coinciden");
              } else {
                  alert("Has sido registrado");
                  window.location.href = 'login.html';

              }
          };

          var fd = new FormData();
          fd.append("nombre", document.getElementById("nombre").value);
      fd.append("apellido", document.getElementById("apellido").value);
      fd.append("correo", document.getElementById("correo").value);
      fd.append("telefono", document.getElementById("telefono").value);

      fd.append("contrasena", document.getElementById("contrasena").value);
      fd.append("confirmar", document.getElementById("confirmar").value);

          xhr.open("POST", "/Skate/PHP/cetipay/registro_banco.php", true);
          xhr.withCredentials = true;
          xhr.send(fd);

          return false;

  }


</script>
</body>
</html>
