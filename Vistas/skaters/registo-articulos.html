                  <div class="panel-heading">

                            <strong>

                  </div>
                  <div class="panel-body">
                        <form enctype="multipart/form-data" 
                        action="/Skate/PHP/sketis/registroProductos.php" method="post">
                          <div class="form-group">
                              <label for="confirmar">ID Producto*</label>
                              <input type="number" name="confirmar" id="confirmar" placeholder="ID de producto" class="form-control" required="required">
                          </div>
                            <div class="form-group">
                                    <label for="nombre">Nombre*</label>
                                    <input type="text" name="nombre" placeholder="Nombre del Producto" 
                                    maxlength="50" id="nombre" class="form-control" required="required">
                                </div>
                                <div class="form-group">
                                    <label for="descripcion">Descripcion*</label>
                                    <input type="text" name="descripcion" maxlength="255"
                                    placeholder="(MAX 255 caracteres)" id="descripcion" class="form-control" required="required">
                                </div>
                                <div class="form-group">
                                    <label for="modelo">Modelo*</label>
                                    <input type="text" name="modelo" id="modelo" maxlength="50" 
                                    placeholder="Ingresa el modelo del producto" class="form-control" required="required">
                                </div>
                                <div class="form-group">
                                    <label for="cantidad">Cantidad*</label>
                                    <input type="number" name="cantidad" id="cantidad" placeholder="Cantidad de productos a agregar" class="form-control" required="required">
                                </div>
                                <div class="form-group">
                                    <label for="precio">Precio*</label>
                                    <input type="number" name="precio" id="precio" placeholder="Precio (en MXN)" class="form-control" required="required">
                                </div>

                                <div class="form-group">
                                  <label for="seleccionarM">Seleccionar Marca*</label>
                                <select class="form-control" name ="marca" id="marca" required>
                                    <option></option>
                                    <option>Antifashion</option>
                                    <option>Santa Cruz</option>
                                    <option>Vans</option>
                                    <option>Spitfire</option>
                                    <option>Independent</option>
                                    <option>Dexlix</option>
                                    <option>Plan B</option>
                                    <option>Deathwish</option>
                                    <option>Hysteria</option>
                                    <option>Krux</option>
                                    <option>Vulkan</option>
                                    <option>VEnture</option>
                                    <option>Thunder</option>
                                  </select>
                                  </div>

                                  <div class="form-group">
                                    <label for="seleccionarA">Seleccionar Articulo*</label>
                                  <select class="form-control" name="articulo" id="articulo" required>
                                      <option></option>>
                                      <option>Llantas</option>
                                      <option>Trucks</option>
                                      <option>Tablas</option>
                                    </select>
                                    </div>

                                <div class="form-group">
                                  
                                      <input type="file" name="imagenGuardada" type="file" accept="image/png, .jpeg, .jpg, image/gif" />
                                     
                                </div>

                                  <div class="boton-crear">
                                    <div class="boton">
