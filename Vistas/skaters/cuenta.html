<html>

<head>
    <title>Skaters - Tu Cuenta</title>
    <link rel="shortcut icon" href="../Assets/icons/logo_header.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="../Navbar/ref/Lato-font/Lato.css" rel="stylesheet">
    <link rel="stylesheet" href="cuenta.css">
    <link rel="stylesheet" type="text/css" href="../barnav/barnav.css">

</head>

<body>


<div class="barnav">
  <nav>
    <a href="index.html">	<img  src="../Assets/icons/logo.png" alt="Logo" class="logo-barnav">
    </a>
    <ul>
      <li>
        <div class="drop-not-up">
          <button class="drop-not-up-button">
            <a>
              <img src="../Assets/icons/baseline_account_circle_white_18dp.png" class="drop-not-up-icon">
              <h3 id="nombre-persona" class="drop-not-up-name" onclick="login()">Iniciar sesion</h3>

            </a>
          </button>
          <div id="menu" class="drop-not-up-content">
            <a href="cuenta.html">Cuenta</a>
            <a onclick="cerrar_sesion()" href="login.html">Cerrar Sesion</a>
          </div>
        </div>
      </li>
      <li class="opcion-carrito">
        <a href="carrito.html">
          <img src="../Assets/icons/baseline_shopping_cart_white_18dp.png" class="shopping-icon">
        </a>
      </li>
    </ul>
  </nav>
</div>
<div class="container">
    <div class="title">
        <p class="title">Cuenta</p>
    </div>
    <div class="info-container">
        <div class="text">
            <h1>Nombre :</h1>
            <p class="Nombre" id="Nombre">
            </p>
        </div>
        <div class="text">
            <h1>Apellido :</h1>
            <p class="Apellido" id="Apellido">
            </p>
        </div>
        <div class="text">
            <h1>Correo :</h1>
            <p class="Correo" id="Correo">
            </p>
        </div>
        <div class="buttons">
            <button class="button"><a href="almacenistas.html" style="color:rgb(255, 255, 255)">Volver al inicio</a></button>
            <button class="button"><a href="login.html" style="color:rgb(255, 255, 255)">Cerrar Sesion </a> </button>
        </div>
    </div>
</div>
<script type="text/javascript">
    var respuesta;
    const xhr = new XMLHttpRequest();
    xhr.onload = function () {
        respuesta=JSON.parse(this.responseText);
        if(respuesta.success===true){
            document.getElementById("nombre-persona").innerHTML = `${respuesta.nombre}`;
            document.getElementById("Nombre").innerHTML = `${respuesta.nombre}`;
        }else{
            alert("Que haces aqui bastardo, inicia sesion!");
            window.location.href = 'login.html';
            document.getElementById("menu").innerHTML = ``;

        }
    };
    xhr.open("POST","http://localhost/sketis/verificar_sesion.php",true);
    xhr.withCredentials = true;
    xhr.send();

    var respuesta;
    const xhr1 = new XMLHttpRequest();
    xhr1.onload = function () {
        respuesta=JSON.parse(this.responseText);
        if(respuesta.success===true){
            document.getElementById("Apellido").innerHTML = `${respuesta.apellido}`;
        }
    };
    xhr1.open("POST","http://localhost/sketis/apellido.php",true);
    xhr1.withCredentials = true;
    xhr1.send();

    var respuesta;
    const xhr2 = new XMLHttpRequest();
    xhr2.onload = function () {
        respuesta=JSON.parse(this.responseText);
        if(respuesta.success===true){
            document.getElementById("Correo").innerHTML = `${respuesta.correo}`;
        }
    };
    xhr2.open("POST","http://localhost/sketis/correo.php",true);
    xhr2.withCredentials = true;
    xhr2.send();



    function login(){
        window.location.href = 'login.html';

    }
    function cerrar_sesion(){
        var respuesta;
        const xhr = new XMLHttpRequest();
        xhr.onload = function () {
            respuesta=JSON.parse(this.responseText);
            if(respuesta.success===true){
                window.location.href = 'login.html';
            }
        };

        xhr.open("POST","http://localhost/sketis/cerrar_sesion.php",true);
        xhr.withCredentials = true;
        xhr.send();
    }
</script>
</body>

</html>
